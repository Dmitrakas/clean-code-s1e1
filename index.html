<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
        <h3 class="new-task title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"class="task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="incomp-tasks" class="list">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
              <label class="task">Pay Bills</label>
            <input type="text" class="task-input">
              <button class="btn edit">Edit</button>
              <button class="btn del"><img class="del-img" src="./remove.svg" alt="remove button"></button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
              <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
              <button class="btn edit">Save</button>
              <button class="btn del"><img class="del-img" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="compl-tasks" class="list">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
              <label class="task">See the Doctor</label>
            <input type="text" class="task-input">
              <button class="btn edit">Edit</button>
              <button class="btn del"><img class="del-img" src="./remove.svg" alt="remove button"></button>
         </li>
       </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
