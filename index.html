<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section class="sked">
        <h3 class="sked__title title__new-task">Add Item</h3>
        <div class="sked__task">
          <input id="new-task" class="task__name-input" type="text">
          <button class="task__btn">Add</button>
        </div>
      </section>
      <section class="sked">
        <h3 class="sked__title">Todo</h3>
        <ul id="incomp-tasks" class="sked__list list">
          <li class="sked__list-item task">
            <input class="task__checkbox" type="checkbox">
              <label class="task__name">Pay Bills</label>
            <input type="text" class="task__name-input">
              <button class="task__btn task__edit">Edit</button>
              <button class="task__btn task__del"><img class="task__del-img" src="./remove.svg" alt="remove button"></button>
          </li>
          <li class="sked__list-item task task__edit-mode">
            <input class="task__checkbox" type="checkbox">
              <label class="task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__name-input">
              <button class="task__btn task__edit">Save</button>
              <button class="task__btn task__del"><img class="task__del-img" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>
      <section class="sked">
        <h3 class="sked__title">Completed</h3>
        <ul id="compl-tasks" class="sked__list list">
          <li class="sked__list-item task">
            <input class="task__checkbox" type="checkbox" checked>
              <label class="task__name">See the Doctor</label>
            <input type="text" class="task__name-input">
              <button class="task__btn task__edit">Edit</button>
              <button class="task__btn task__del"><img class="task__del-img" src="./remove.svg" alt="remove button"></button>
         </li>
       </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
